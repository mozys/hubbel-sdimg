name: Build

on:
  workflow_dispatch:
  push:
    paths-ignore:
    - '*.md'

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      MENDER_CONVERT_BRANCH: "4.0.1"
      RPI_IMG_FOLDER: raspios_lite_armhf-2023-05-03
      RPI_IMG_NAME: 2023-05-03-raspios-bullseye-armhf-lite

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install sdm
      run: |
        curl -L https://raw.githubusercontent.com/gitbls/sdm/master/EZsdmInstaller | bash

    - name: Fetch and unpack rpi os image
      run: |
        wget https://downloads.raspberrypi.org/raspios_lite_armhf/images/$RPI_IMG_FOLDER/$RPI_IMG_NAME.img.xz
        unxz $RPI_IMG_NAME.img.xz

    - name: Modify image with sdm
      run: |
        sudo sdm --customize --nowpa --locale de_DE.UTF-8 --keymap de --restart --disable piwiz --regen-ssh-host-keys --user pi --password-user raspberry --autologin --bootset camera=1,boot_behaviour=B2 --extend --xmb 3072 --apps @applist --poptions apps $RPI_IMG_NAME.img

    - name: Upload sdimg and update artifact
      uses: actions/upload-artifact@v3
      with:
        name: image
        path: |
          ${{ env.RPI_IMG_NAME }}.img
        retention-days: 3
